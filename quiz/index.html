<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quiz Page</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="score-section" id="scoreSection">Correct Answers: 0%</div>

    <form class="quiz-form" id="quizForm">
      <div class="question-block">
        <div class="question-title">1. What is the capital of France?</div>
        <div class="options">
          <label><input type="radio" name="q1" value="a" /> Berlin</label>
          <label><input type="radio" name="q1" value="b" /> Madrid</label>
          <label><input type="radio" name="q1" value="c" /> Paris</label>
          <label><input type="radio" name="q1" value="d" /> Rome</label>
        </div>
      </div>
      <div class="question-block">
        <div class="question-title">
          2. Which planet is known as the Red Planet?
        </div>
        <div class="options">
          <label><input type="radio" name="q2" value="a" /> Venus</label>
          <label><input type="radio" name="q2" value="b" /> Mars</label>
          <label><input type="radio" name="q2" value="c" /> Jupiter</label>
          <label><input type="radio" name="q2" value="d" /> Saturn</label>
        </div>
      </div>
      <div class="question-block">
        <div class="question-title">3. What is 2 + 2?</div>
        <div class="options">
          <label><input type="radio" name="q3" value="a" /> 3</label>
          <label><input type="radio" name="q3" value="b" /> 4</label>
          <label><input type="radio" name="q3" value="c" /> 5</label>
          <label><input type="radio" name="q3" value="d" /> 6</label>
        </div>
      </div>
      <div class="question-block">
        <div class="question-title">4. Who wrote 'Hamlet'?</div>
        <div class="options">
          <label
            ><input type="radio" name="q4" value="a" /> Charles Dickens</label
          >
          <label
            ><input type="radio" name="q4" value="b" /> William
            Shakespeare</label
          >
          <label><input type="radio" name="q4" value="c" /> Mark Twain</label>
          <label><input type="radio" name="q4" value="d" /> Jane Austen</label>
        </div>
      </div>
      <div class="question-block">
        <div class="question-title">
          5. What is the boiling point of water at sea level?
        </div>
        <div class="options">
          <label><input type="radio" name="q5" value="a" /> 90째C</label>
          <label><input type="radio" name="q5" value="b" /> 100째C</label>
          <label><input type="radio" name="q5" value="c" /> 110째C</label>
          <label><input type="radio" name="q5" value="d" /> 120째C</label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <script></script>
  </body>
</html>
